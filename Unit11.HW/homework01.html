<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HomeWork 01</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<form id="formSignIn" name="frm">
		<div id="container">
			<div id="step1" class="step active">
				<p>1. Account</p>
				<div>
					<legend>Account Information</legend><hr>
					<label for="Username">User name *</label><br>
					<input type="text" id="username" name="" value="">
					<span class="error"></span><br><br>

					<label for="Password">Password *</label><br>
					<input type="password" id="password" name="" value="">
					<span class="error"></span><br><br>

					<label for="Confirm">Confirm *</label><br>
					<input type="password" id="confirm" name="" value="">
					<span class="error"></span><br><br>

					(*) Mandatory
				</div>
			</div>
			<div id="step2" class="step">
				<p>2. Profile</p>
				<div>

					<legend>Profile Information</legend><hr>
					<label for="Firstname">First name *</label><br>
					<input type="text" id="firstName" name="" value="">
					<span class="error"></span><br><br>

					<label for="Lastname">Last name *</label><br>
					<input type="text" id="lastName" name="" value="">
					<span class="error"></span><br><br>

					<label for="Email">Email *</label><br>
					<input type="email" id="email" name="" value="">
					<span class="error"></span><br><br>

					<label for="Address ">Address </label><br>
					<input type="text" id="address" name="" value="">
					<span class="error"></span><br><br>

					<label for="Age">Age (The warring step will show up if age is less than 18)*</label><br>
					<input type="text" id="age" name="" value="">
					<span class="error"></span><br><br>

					(*) Mandatory
				</div>
			</div>
			<div id="step3" class="step">
				<p>3. Warring</p>
				<div>
					 <legend>You are to young</legend><hr>
        			<div>Click '' Next '' to continue.</div>
				</div>
			</div>
			<div id="step4" class="step">
				<p>4. Finish</p>
				<div>

					<legend>Terms and Conditions</legend><hr>
					<input type="checkbox" id="term" name="check" value="">You agree with the Terms and Conditions
					<span class="er"></span>
				</div>
			</div>
			<br>
			<div class="button">
				<span id="back">Previous</span>
				<span id="next">Next</span>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="js/homework01.js"></script>
</body>
</html>
