<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TẠO BẢNG SỬ DỤNG CÁC THẺ COLSPAN, ROWSPAN</title>
</head>
<body>
	<table border="1px" width="800px" height="200px" align="center" cellspacing="0">
		<tr align="center" height="75px">
			<td colspan="3">Phần đầu (Banner)</td>
		</tr>
		<tr>
			<td colspan="3">Menu ngang (Navbar)</td>
		</tr>
		<tr>
			<td colspan="3">Đường kẻ ngang</td>
		</tr>
		<tr>
			<td width="200px">Menu trái (Left Menu)</td>
			<td align="center" >Phần thân (Main)</td>
			<td width="200px">Menu phải (Right Menu)</td>
		</tr>
		<tr align="center" height="50px">
			<td colspan="3">Phần cuối (Footer)</td>
		</tr>
	</table>
</body>
</html>
