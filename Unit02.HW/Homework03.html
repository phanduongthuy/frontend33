<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>THIẾT KẾ BỐ CỤC WEBSITE ĐƠN GIẢN BẰNG TABLE SỬ DỤNG COLSPAN, ROWSPAN</title>
</head>
<body>
	<table  width="60%" border="1px" align="center" cellspacing="0px">
		<tr align="center" height="100px">
			<td colspan="6" rowspan="2">Phần đầu (Banner)</td>
		</tr>
		<tr>	
		</tr>
		<tr>
			<td colspan="6">
				<table border="1px" cellspacing="0">

					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td colspan="6">
				<hr size="1px" width="60%" color="#6E6E6E">
			</td>
		</tr>	
		<tr>
			<td rowspan="5" valign="top">
				<table border="1px" cellspacing="0px" width="100%">
					<tr>
						<td align="center">Tiêu đề Menu</td>
					</tr>
					<tr>
						<td>Menu con</td>
					</tr>
				</table>
			</td>
			<td align="center" colspan="4" rowspan="5" width="60%">
				<table width="99%" align="center">
					<tr>
						<td rowspan="3">
							<table border="1px" cellspacing="0px" width="100%" height="90px">
								<tr>
									<td>Thông tin</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>

					</tr>
					<tr>

					</tr>
					<tr>
						<td height="20px"></td>
					</tr>
					<tr>
						<td rowspan="3">
							<table border="1px" cellspacing="0px" width="100%" height="90px">
								<tr>
									<td colspan="2">Tiêu đề lớn 1</td>
								</tr>
								<tr>
									<td colspan="2">Tên bài viết</td>
								</tr>
								<tr>
									<td>Ảnh mô tả</td>
									<td>Nội dung vắn tắt</td>
								</tr>
							</table>
						</td>	
					</tr>
					<tr>

					</tr>
					<tr>

					</tr>
					<tr>
						<td height="20px"></td>
					</tr>

					<tr>
						<td rowspan="3">
							<table border="1px" cellspacing="0px" width="100%" height="90px">
								<tr>
									<td colspan="2" align="right">Tiêu đề lớn 2</td>
								</tr>
								<tr>
									<td colspan="2" align="right">Tên bài viết</td>
								</tr>
								<tr>
									<td>Nội dung vắn tắt</td>
									<td>Ảnh mô tả</td>
								</tr>
							</table>
						</td>	
					</tr>
					<tr>

					</tr>
					<tr>

					</tr>

				</table>	
			</td>
			<td rowspan="5" valign="top">
				<table border="1px" cellspacing="0px" width="100%">
					<tr>
						<td align="center">Tiêu đề Menu</td>
					</tr>
					<tr>
						<td>Menu con</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			
		</tr>
		<tr>
			
		</tr>
		<tr>
			
		</tr>
		<tr>
			
		</tr>
		<tr>
			<td colspan="6" align="center" height="50px">Phần cuối (Footer)</td>
		</tr>
	</table>
</body>
</html>
