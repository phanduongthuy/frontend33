<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TẠO FORM ĐĂNG NHẬP ĐƠN GIẢNt</title>
</head>
<body>
	<center>
		<form action="">
			<table border="2px" width="400px" height="250px">
				<tr bgcolor="#B1ABAB" align="center">
					<td colspan="2" height="30px">
						<font face="arial" size="4"><b>ĐĂNG NHẬP HỆ THỐNG</b></font>
					</td>
				</tr>
				<tr>
					<td>Tên tài khoản</td>
					<td>
						<input type="text" name="tenTK" placeholder="Administrator">
					</td>
				</tr>
				<tr>
					<td>Mật khẩu</td>
					<td>
						<input type="password" name="matKhau" > <br>
					</td>
				</tr>
				<tr>
					<td>Xác minh mật khẩu</td>
					<td>
						<input type="password" name="xacMinhmatKhau" > <br>
					</td>
				</tr>
				<tr>
					<td>Ghi nhớ</td>
					<td>
						<input type="checkbox" name="remember">
					</td>
				</tr>
				<tr>
					<td colspan="2" height="35px">
						<button >Đăng nhập</button>
						<button>Làm mới</button>
					</td>	

				</tr>
				<tr bgcolor="#B1ABAB">
					<td colspan="2" height="25px"></td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
