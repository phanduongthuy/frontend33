<html lang="en">
<head>

<body>
	<form action="" name="frm">

			<li>Full Name</li>
			<li >
				<input type="text" id="name" name="name1" placeholder="Nhập họ tên..." required>
			</li>
			&emsp;<span id="ername" style="color: red"></span>
		</div>
		<div>
			<li>Gender</li>
			<li id="gender">
				<input type="radio" name="gender" id="male">Male
				<input type="radio" name="gender" id="male">Female
			</li>
		</div>

			<li>Email</li>

			&emsp;<span id="eremail" style="color: red"></span>

			</li>
			&emsp;<span id="erphone" style="color: red"></span>
		</div>
		<div>
			<li>Password</li>

			</li>
			&emsp;<span id="erpsw" style="color: red"></span>
		</div>
		<div>
			<li>Confirm Password</li>
			<li>
				<input type="password" id="repsw" name="repsw1" >
			</li>
			&emsp;<span id="errepsw" style="color: red"></span>

	</form>
	
	<div class="but">
